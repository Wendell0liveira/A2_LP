
{% extends "template.htm" %}

{% block cabecalho %}
	<title>WikiRace</title>
    <link rel="stylesheet" href="../../static/estilo.css">
{% endblock %}

{% block conteudo %}
    <div>
        <img class="displayed" src="http://logok.org/wp-content/uploads/2015/02/Wikipedia-logo-wordmark-880x660.png" alt="logo" style="width:440px;height:330px;">
    </div>

    
    <a class="btn from-bottom" href="{% url 'mododejogo'%}">Jogar</a>
    {% if user.is_authenticated %}
        <a class="btn from-bottom" href="{% url 'logout'%}">Logout</a>
    {% else %}
        <a class="btn from-bottom" href="{% url 'login'%}">Login</a>
    {% endif %}
    <a class="btn from-bottom" href="create.htm">Estatisticas</a>
    
{% endblock %}
